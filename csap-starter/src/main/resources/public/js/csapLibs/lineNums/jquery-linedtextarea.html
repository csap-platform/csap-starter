<!DOCTYPE html>
<head>
<title>JQuery LinedTextArea Demo</title>


<script src="../jquery-2.1.4.js"></script>
<script src="../jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>

<script src="jquery-linedtextarea.js"></script>
<link href="jquery-linedtextarea.css" type="text/css" rel="stylesheet" />


<script>

$(document).ready(function() {

	appInit();

});

var lta = null ;
function appInit() { 
	lta = $(".lined").linedtextarea({
		selectedLine : 1
	});
	
	var resizeTimer = 0 ;
	$(window).resize(function() {
		clearTimeout(resizeTimer);
		resizeTimer= setTimeout( function() {
			windowResize();
		} , 200);
		
	});
};

function windowResize() {

	console.log("windowResize") ;
	var displayHeight = $(window).outerHeight(true)
			- $("#header").outerHeight(true) - $("#footer").outerHeight(true)
			- $("#mainDisplayNav").outerHeight(true)
			- $("#applyButton").outerHeight(true)
			- $("#editSection").outerHeight(true) + $("#editSection").height()
			- $(".ui-tabs-nav").outerHeight(true)
			- $("#tabs").outerHeight(true) + $("#tabs").height() - 200;


	var container = $(".lined").parent().parent() ;
	container.css("height", displayHeight);
	$(".lines", container).css("height", displayHeight);
	$(".lined").css("height", displayHeight - 20);
	container.css("width", $(window).outerWidth(true) - 200);
	 $(".lined").css("width", $(window).outerWidth(true) - 280);
	 $(".lined").scrollTop(1) ;

	//lta.resize() ;
	// $("#json").linedtextarea();

}
</script>

</head>
