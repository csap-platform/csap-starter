<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">

	<head><title>fragment</title></head>
	<body th:fragment="pageContent" th:remove="tag">


		<header th:fragment="header" style="font-size: 0.8em; text-align: left">

			<span id="csapPageLabel" 
				  th:if="${ csapPageLabel != null }">[[ ${csapPageLabel} ]]</span>
			<div class="noteHighlight" th:text="${ @csapInformation.name }"></div>
			<span id="csapPageVersion">
				version
				<div class="noteHighlight" th:text="${ @csapInformation.version }"></div>
			</span>
			on
			<div class="noteHighlight" th:text="${ @csapInformation.hostName }"></div>
			at
			<div class="headDate noteHighlight" th:text="${@csapInformation.time }"></div>

			<div class="csapOptions">
				<select id="csapTools" >
					<option value="default">Dev Ops</option>
					<option th:each="toolEntry : ${ @csapInformation.buildToolsMap() }" 

							th:value="@{ ${toolEntry.value} }"
							th:text="${ toolEntry.key }"></option>


				</select>
			</div>

			<script>
				$( document ).ready( function () {
					CsapCommon.configureCsapToolsMenu();
				} );
			</script>
			<style>
				.ui-selectmenu-button span.ui-selectmenu-text {
					padding: 0;
					padding-left: 1em;
				}

				.ui-widget {
					font-size: 0.9em
				}

				.ui-menu {
					z-index: 99;
					border-radius: 5px;
				}
			</style>
		</header>

		<footer th:fragment="footer"
				style="padding: 1em; font-style: italic; font-size: 0.8em">
			CSAP - OpenSource </footer>

	</body>
</html>
